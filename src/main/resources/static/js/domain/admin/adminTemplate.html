<html>
<link rel="stylesheet" href="js/domain/admin/style.css">
<body>
	<ul class="tab">
		<li><a class="tablinks" onclick="changeView('home')">Home</a></li>
		<li><a class="tablinks" onclick="changeView('newUrl')">Create
				New Url</a></li>
		<li><a class="tablinks" onclick="changeView('viewUrl')">View
				Urls</a></li>
	</ul>
	<div id="home" style="display: block">
		<div>{{adminController.url}}</div>
		<div
			style="font-size: 150px; color: red; animation-name: colors; animation-duration: .1s; animation-iteration-count: infinite">
			Hello Admin! <br> <img src="picture/spidey.gif"
				style="width: 179px; height: 137px">
		</div>
		<audio id="audio" autoplay loop src="./sound/track2.mp3"></audio>
	</div>

	<div id="newUrl" style="display: none">
		<form>
			Name <br>
			<input name="name" ng-model="adminController.name"></input><br>
			<br> Details <br>
			<input name="details" ng-model="adminController.details"></input><br>
			<br>
			<button ng-click="adminController.newLocation()">Create</button>
		</form>
	</div>
	<div id="viewUrl" style="display: none">
		<table style="width: 98vw;">
			<tr>
				<th>Url</th>
				<th>Name</th>
				<th>Anonymous Views</th>
				<th>User Views</th>
			</tr>
			<tr ng-repeat="location in adminController.locations">
				<td>{{adminController.url}}/{{location.locationId}}</td>
				<td>{{location.locationName}}</td>
				<td>{{location.locationViews}}</td>
				<td>{{location.locationUserViews}}</td>
			</tr>
		</table>
	</div>
	<script src="js/domain/admin/aScript.js"></script>
</body>
</html>
